# remap prefix from 'C-b' to 'C-a'
unbind C-b
# set-option -g prefix C-a
# bind-key C-a send-prefix
set -g prefix C-a

# Start index of window/pane with 1, because we're humans, not computers
set -g base-index 1
setw -g pane-base-index 1

set -g status-interval 5

# Update files on focus (using for vim)
set -g focus-events on

# https://rsapkf.xyz/blog/enabling-italics-vim-tmux
# set -g default-terminal "tmux-256color"
# set-option -g terminal-overrides "screen-256color"

set -g default-terminal "xterm-256color"
# tell Tmux that outside terminal supports true color
#set -ga terminal-overrides "xterm-256color"

bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"

# attempt to speed up tmux
# set -g escape-time 10

# Undercurl
#set -g default-terminal "${TERM}"
#set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
#set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# split panes using | and -
bind-key - split-window -v  -c '#{pane_current_path}'
bind-key \\ split-window -h  -c '#{pane_current_path}'

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# reload config file (change file location to your the tmux.conf you want to use)
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"
# bind-key M split-window -h "vim ~/.tmux.conf"

# bind -n C-M-Left resize-pane -L 2
# bind -n C-M-Right resize-pane -R 2
# bind -n C-M-Down resize-pane -D 1
# bind -n C-M-Up resize-pane -U 1

# Use vim keybindings in copy mode
# unbind [
#bind C-y run 'tmux save-buffer - | pbcopy '
# bind y run 'tmux save-buffer - | pbcopy '
# bind Escape copy-mode

# vim-like pane switching
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

set -g set-clipboard off
setw -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"

bind-key -r i run-shell "tmux neww tmux-cht.sh"
bind-key -r G run-shell "~/.local/bin/tmux-sessionizer ~/personal/remix-labs"
bind-key -r C run-shell "~/.local/bin/tmux-sessionizer ~/rockloss/remix-mono-labs"

# unbind -T copy-mode-vi Enter
# bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel "pbcopy"
# unbind -T copy-mode-vi Space
# bind -T copy-mode-vi Space send -X jump-again
# bind-key -T copy-mode-vi 0 send -X back-to-indentation

# setw -g aggressive-resize on

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'casonadams/tmux-vi-navigation'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'wfxr/tmux-fzf-url' # prefix + u
set -g @plugin 'catppuccin/tmux'

set -g @catppuccin_window_left_separator "█"
set -g @catppuccin_window_right_separator "█ "
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_middle_separator "  █"

set -g @catppuccin_window_default_fill "number"

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#{pane_current_path}"

set -g @catppuccin_status_modules_right "application session date_time"
set -g @catppuccin_status_left_separator  ""
set -g @catppuccin_status_right_separator " "
set -g @catppuccin_status_right_separator_inverse "yes"
set -g @catppuccin_status_fill "all"
set -g @catppuccin_status_connect_separator "no"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
#set-environment -g PATH "/usr/local/bin:/bin:/usr/bin"
run '~/.tmux/plugins/tpm/tpm'
