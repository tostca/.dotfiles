# Home external display only
bindd = SUPER CTRL ALT SHIFT, H, Home single monitor setup, exec, hyprctl keyword monitor "DP-4,preferred,auto,2" ; hyprctl keyword monitor "eDP-1,disable"

# OFFICE monitor setup
bindd = SUPER CTRL ALT SHIFT, BACKSPACE, Office dual monitor setup, exec, hyprctl keyword monitor "DP-4,preferred,auto,1.5" ; hyprctl keyword monitor "eDP-1,disable"
# OFFICE external display only
# bindd = SUPER CTRL AL SHIFT, BACKSPACE, Office single monitor setup, exec, hyprctl keyword monitor "DP-4,preferred,auto,1.6" ; hyprctl keyword monitor "eDP-1,disable"

# Laptop monitor only
bindd = SUPER CTRL SHIFT ALT, L, Laptop monitor only, exec, hyprctl keyword monitor "eDP-1,preferred,auto,2" ; hyprctl keyword monitor "DP-4,disable"

# Home gaming mode
bindd = SUPER CTRL ALT SHIFT, G, Gaming mode, exec, hyprctl keyword monitor "DP-4,1920x1080@239.96,auto,1" ; hyprctl keyword monitor "eDP-1,disable"
